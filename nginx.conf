# nginx.conf - Production-ready configuration for Django project
# Works for local development by default, uncomment sections for production

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ===========================
    # Logging
    # ===========================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # ===========================
    # Performance
    # ===========================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 20M;

    # ===========================
    # Gzip Compression
    # ===========================
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;

    # ===========================
    # Upstream Services
    # ===========================
    upstream django {
        server web:8000;
    }

    upstream flower {
        server flower:5555;
    }

    # ===========================
    # PRODUCTION: Rate Limiting (Uncomment for production)
    # ===========================
    # limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    # limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # ===========================
    # LOCAL DEVELOPMENT: HTTP Server (Default)
    # ===========================
    server {
        listen 80;
        listen [::]:80;
        
        server_name _;
        
        client_max_body_size 20M;

        # ===========================
        # Static Files (CSS, JS, Images)
        # ===========================
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ===========================
        # Media Files (User Uploads)
        # ===========================
        location /media/ {
            alias /app/media/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # ===========================
        # Health Check Endpoint
        # ===========================
        location /health/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            access_log off;
        }

        # ===========================
        # Flower Dashboard (Celery Monitoring)
        # ===========================
        location /flower/ {
            proxy_pass http://flower;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # PRODUCTION: Uncomment for IP whitelist
            # allow 192.168.1.0/24;  # Your office network
            # deny all;
        }

        # ===========================
        # WebSocket Connections (Django Channels)
        # Only needed if using Django Channels for WebSockets
        # ===========================
        location /ws/ {
            proxy_pass http://django;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # ===========================
        # Django Application
        # ===========================
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            
            # PRODUCTION: Uncomment for rate limiting
            # limit_req zone=general_limit burst=20 nodelay;
        }

        # ===========================
        # Deny Access to Hidden Files
        # ===========================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

