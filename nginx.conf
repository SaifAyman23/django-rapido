# nginx.conf for Django 6.0 Project (Feb 2026)
# Used in docker-compose.yml for reverse proxy and static file serving

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ===========================
    # Logging
    # ===========================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # ===========================
    # Performance
    # ===========================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # ===========================
    # Gzip Compression
    # ===========================
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;
    gzip_disable "MSIE [1-6]\.";

    # ===========================
    # Security Headers
    # ===========================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ===========================
    # Upstream Django Server
    # ===========================
    upstream django {
        server web:8000;
    }

    # ===========================
    # HTTP to HTTPS Redirect
    # ===========================
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # ===========================
    # HTTPS Server Configuration
    # ===========================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        
        server_name _;
        
        # ===========================
        # SSL Configuration
        # ===========================
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        
        # Modern TLS configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # ===========================
        # Security Headers
        # ===========================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # ===========================
        # Content Security Policy
        # ===========================
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

        # ===========================
        # Health Check Endpoint
        # ===========================
        location /health/ {
            access_log off;
            proxy_pass http://django;
            proxy_set_header Host $host;
        }

        # ===========================
        # Static Files (CSS, JS, Images)
        # ===========================
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ===========================
        # Media Files (User Uploads)
        # ===========================
        location /media/ {
            alias /app/media/;
            expires 7d;
            add_header Cache-Control "public";
            access_log off;
        }

        # ===========================
        # WebSocket Connections (Django Channels)
        # ===========================
        location /ws/ {
            proxy_pass http://django;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # ===========================
        # API Documentation
        # ===========================
        location /api/docs/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===========================
        # Main Django Application
        # ===========================
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # ===========================
        # Deny Access to Hidden Files
        # ===========================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ===========================
        # Deny Access to Config Files
        # ===========================
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # ===========================
    # Rate Limiting
    # ===========================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # ===========================
    # Development HTTP Server (No SSL Required)
    # ===========================
    server {
        listen 80;
        listen [::]:80;
        
        server_name _;
        
        client_max_body_size 20M;

        # ===========================
        # Static Files
        # ===========================
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ===========================
        # Media Files
        # ===========================
        location /media/ {
            alias /app/media/;
            expires 7d;
            add_header Cache-Control "public";
            access_log off;
        }

        # ===========================
        # Django Application
        # ===========================
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # ===========================
        # Health Check
        # ===========================
        location /health/ {
            access_log off;
            proxy_pass http://django;
            proxy_set_header Host $host;
        }
    }
}
