version: '3.9'

services:
  # ===========================
  # PostgreSQL Database Service
  # ===========================
  db:
    image: postgres:15-alpine
    container_name: project_db
    environment:
      POSTGRES_DB: ${DB_NAME:-project_db}
      POSTGRES_USER: ${DB_USER:-project_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_here}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - project_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-project_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================
  # Redis Cache & Message Broker
  # ===========================
  redis:
    image: redis:7-alpine
    container_name: project_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - project_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================
  # Django Web Application (Gunicorn)
  # ===========================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: project_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py createsuperuser --noinput --username admin --email admin@example.com || true &&
             gunicorn project.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DJANGO_ENVIRONMENT=${DJANGO_ENVIRONMENT:-local}
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-project_db}
      - DB_USER=${DB_USER:-project_user}
      - DB_PASSWORD=${DB_PASSWORD:-secure_password_here}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - EMAIL_BACKEND=${EMAIL_BACKEND:-django.core.mail.backends.console.EmailBackend}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD:-admin123}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - project_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ===========================
  # Celery Worker Service
  # ===========================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: project_celery_worker
    command: celery -A project worker --loglevel=info --concurrency=4
    volumes:
      - .:/app
    environment:
      - DJANGO_ENVIRONMENT=${DJANGO_ENVIRONMENT:-local}
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-project_db}
      - DB_USER=${DB_USER:-project_user}
      - DB_PASSWORD=${DB_PASSWORD:-secure_password_here}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - db
      - web
    networks:
      - project_network
    restart: unless-stopped

  # ===========================
  # Celery Beat (Task Scheduler)
  # ===========================
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: project_celery_beat
    command: celery -A project beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
    environment:
      - DJANGO_ENVIRONMENT=${DJANGO_ENVIRONMENT:-local}
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-project_db}
      - DB_USER=${DB_USER:-project_user}
      - DB_PASSWORD=${DB_PASSWORD:-secure_password_here}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - db
      - web
    networks:
      - project_network
    restart: unless-stopped

  # ===========================
  # Celery Flower (Monitoring)
  # ===========================
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: project_flower
    command: celery -A project flower --port=5555 --broker=redis://redis:6379/0
    volumes:
      - .:/app
    ports:
      - "5555:5555"
    environment:
      - DJANGO_ENVIRONMENT=${DJANGO_ENVIRONMENT:-local}
      - DEBUG=${DEBUG:-False}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis
      - celery_worker
    networks:
      - project_network
    restart: unless-stopped

  # ===========================
  # Nginx Reverse Proxy (Optional)
  # ===========================
  nginx:
    image: nginx:alpine
    container_name: project_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
    networks:
      - project_network
    restart: unless-stopped

# ===========================
# Networks
# ===========================
networks:
  project_network:
    driver: bridge

# ===========================
# Volumes
# ===========================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
