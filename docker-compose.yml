version: '3.10'

# ===========================
# VOLUMES - Shared across environments
# ===========================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  logs_volume:
    driver: local

# ===========================
# NETWORKS - Shared across environments
# ===========================
networks:
  project_network:
    driver: bridge
    # PRODUCTION: Uncomment for fixed subnet
    # ipam:
    #   config:
    #     - subnet: 172.20.0.0/16

services:
  # ===========================
  # PostgreSQL Database
  # ===========================
  db:
    image: postgres:17-alpine
    container_name: project_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-project_db}
      POSTGRES_USER: ${DB_USER:-project_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_here}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      # LOCAL: Expose for local tools
      - "5432:5432"
      # PRODUCTION: Comment out to hide from host
      # - "5432:5432"  # ← Comment this in production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-project_user} -d ${DB_NAME:-project_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - project_network

  # ===========================
  # Redis Cache & Message Broker
  # ===========================
  redis:
    image: redis:7-alpine
    container_name: project_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-redis_password}"
    ports:
      # LOCAL: Expose for local tools
      - "6379:6379"
      # PRODUCTION: Comment out to hide from host
      # - "6379:6379"  # ← Comment this in production
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - project_network

  # ===========================
  # Django Web Application
  # ===========================
  web:
    init: true
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    container_name: project_web
    restart: unless-stopped
    
    # LOCAL DEVELOPMENT: Use runserver with volume mount for hot reload
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ..:/app  # ← Mount entire project for hot reload!
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    
    # PRODUCTION: Uncomment these lines and comment the LOCAL ones above
    # command: gunicorn project.wsgi:application --bind 0.0.0.0:8000 --workers 4 --worker-class sync --max-requests 1000 --timeout 120
    # volumes:
    #   - static_volume:/app/staticfiles
    #   - media_volume:/app/media
    #   - logs_volume:/app/logs
    #   # NO local mount in production - code is baked into image!
    
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - project_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ===========================
  # Celery Worker
  # ===========================
  celery_worker:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    container_name: project_celery_worker
    restart: unless-stopped
    
    # LOCAL DEVELOPMENT: Hot reload for celery (autoreload)
    command: celery -A project worker --loglevel=info --autoreload
    volumes:
      - ..:/app  # ← Mount for code changes
      - logs_volume:/app/logs
    
    # PRODUCTION: Uncomment these lines and comment the LOCAL ones above
    # command: celery -A project worker --loglevel=info --concurrency=4 --max-tasks-per-child=100 --time-limit=1800
    # volumes:
    #   - logs_volume:/app/logs
    #   # NO local mount in production
    
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - project_network

  # ===========================
  # Celery Beat (Task Scheduler)
  # ===========================
  celery_beat:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    container_name: project_celery_beat
    restart: unless-stopped
    
    # LOCAL: Same config works everywhere
    command: celery -A project beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ..:/app  # ← LOCAL: Mount for code changes
      - logs_volume:/app/logs
    # PRODUCTION: Comment out volume mount
    # volumes:
    #   - logs_volume:/app/logs
    #   # NO local mount in production
    
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - project_network

  # ===========================
  # Celery Flower (Monitoring Dashboard)
  # ===========================
  flower:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    container_name: project_flower
    restart: unless-stopped
    
    # LOCAL: Expose for local access
    command: celery -A project flower --port=5555 --broker=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0 --basic_auth=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin123}
    ports:
      - "5555:5555"
    volumes:
      - logs_volume:/app/logs
    
    # PRODUCTION: Uncomment for SSL/production settings
    # command: celery -A project flower --port=5555 --broker=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0 --basic_auth=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin123} --url-prefix=flower --persistent --db=/app/flower.db
    # ports:
    #   - "5555:5555"  # Or use Nginx to proxy this
    
    env_file:
      - .env
    depends_on:
      - celery_worker
    networks:
      - project_network

  # ===========================
  # Nginx Reverse Proxy
  # ===========================
  nginx:
    image: nginx:alpine
    container_name: project_nginx
    restart: unless-stopped
    
    # PRODUCTION: Uncomment these lines (including the ports)
    # ports:
    #   - "80:80"
    #   - "443:443"
    # volumes:
    #   - ./nginx.conf:/etc/nginx/nginx.conf:ro
    #   - ./ssl:/etc/nginx/ssl:ro
    #   - static_volume:/app/staticfiles:ro
    #   - media_volume:/app/media:ro
    #   - logs_volume:/var/log/nginx
    
    # LOCAL: Comment out everything above and use this minimal config
    ports:
      - "80:80"  # LOCAL: Simple HTTP only
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf:ro  # LOCAL: Dev config
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    
    depends_on:
      - web
    networks:
      - project_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health/"]
      interval: 30s
      timeout: 10s
      retries: 3